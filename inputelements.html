<!doctype html>
<html>
	<head>
		<title>input elements</title>
	</head>
	<body>
	<form action="#" method="#post" id="f1" novalidate>
		<table bgcolor="red" align="center">
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" placeholder="Enter Name" required oninvalid="this.setCustomValidity('Invalid Name')"
					oninput="this.setCustomValidity('')"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" placeholder="Enter Name"required autofocus ></td>
				</tr>
				<tr>
					<th>Moblie</th>
					<td><input type="tel" name="mob" placeholder="Enter Name"
					   pattern="[0-9]{10}" required oninvalid="this.setCustomValidity('Invalid Moblie')"
					oninput="this.setCustomValidity('')"></td>
					   
				</tr>
				<tr>
					<th>Quantity</th>
					<td><input type="number" name="qty" step="5" min="0" max="30" required></td>
				</tr>
				
				<tr>
					<th>date</th>
					<td><input type="date" name="date" required></td>
				</tr>
				<tr>
					<th>datetime</th>
					<td><input type="datetime-local" name="datetime" required></td>
				</tr>
				<tr>
					<th>search</th>
					<td><input type="search" name="skeyword" required></td>
				</tr>
				<tr>
					<th>range</th>
					<td><input type="range" name="range" required></td>
				</tr>
				<tr>
					<th>url</th>
					<td><input type="url" name="url" required></td>
				</tr>
				<tr>
					<th>week</th>
					<td><input type="week" name="wk" required></td>
				</tr>
				<tr>
					<th>month</th>
					<td><input type="month" name="mon" required></td>
				</tr>
				<tr>
					<th>color</th>
					<td><input type="color" name="col" required></td>
				</tr>
				<tr>
					<th>
						<input type="image" src="images/6.jpg" height="100px" width="100px">
						<button type="submit" formaction="##">REgister</button>
					</th>
				</tr>
		</table>
		</form>
		<hr>
		<input type="month" name="mon" required form="f1">
	</body>
</html>
