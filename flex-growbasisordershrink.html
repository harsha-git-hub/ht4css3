<html>
	<head>
		<title>flexbox </title>
		
		<style>
			#container
			{
				height:800px;
				display:flex;
				background-color:skyblue;
				flex-flow:row wrap;
				align-content:space-between;
			}
			.div1
			{
				height:100px;
				width:100px;
				border:5px solid blue;
				background-color:yellow;
				margin:10px;
				line-height:60px;
				color:blue;
				font-weight:bold;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="div1" style="order:3; flex-grow:8">1</div>
			<div class="div1" style="order:1; flex-grow:3">2</div>
			<div class="div1" style="order:4; flex-grow:5">3</div>
			<div class="div1" style="order:2; flex-grow:4">4</div>
			<div class="div1" style="flex-basis:400px;">5</div>
			<div class="div1">6</div>
			<div class="div1">7</div>
			<div class="div1">8</div>
			<div class="div1">9</div>
			<div class="div1">10</div>
			<div class="div1">11</div>
			<div class="div1">12</div>
			<div class="div1">13</div>
			<div class="div1">14</div>
			<div class="div1">15</div>
			
			
			
		</div><!---container closes------->
	</body>
</html>
