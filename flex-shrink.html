<html>
	<head>
		<title>flexbox </title>
		
		<style>
			#container
			{
				height:500px;
				display:flex;
				background-color:skyblue;
				
			}
			.div1
			{
				height:100px;
				width:100px;
				border:5px solid blue;
				background-color:yellow;
				margin:10px;
				line-height:60px;
				color:blue;
				font-weight:bold;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="div1">1</div>
			<div class="div1">2</div>
			<div class="div1">3</div>
			<div class="div1">4</div>
			<div class="div1" style="flex-shrink:0;align-self:flex-end">5</div>
			<div class="div1" style="flex-shrink:0;align-self:center">6</div>
			<div class="div1">7</div>
			<div class="div1">8</div>
			<div class="div1">9</div>
			<div class="div1">10</div>
			<div class="div1">11</div>
			<div class="div1">12</div>
			<div class="div1">14</div>
			
			
			
		</div><!---container closes------->
	</body>
</html>
